<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Softvision IT Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
      position: relative;
      background: #f6f6f6;
    }
    .bg-hero {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: url('./svgsupport-main/project_root/accets/photoes/bg.png') no-repeat center center fixed;
      background-size: cover;
      animation: zoomIn 10s ease-in-out infinite alternate;
      filter: brightness(1) blur(0px);
    }
    @keyframes zoomIn {
      0% { transform: scale(1);}
      100% { transform: scale(1.08);}
    }
    /* Animated floating shapes for modern look */
    .welcome-bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      z-index: 0;
      filter: blur(2px);
      pointer-events: none;
      animation: floatShape 12s ease-in-out infinite alternate;
    }
    .welcome-bg-shape.shape1 {
      width: 320px; height: 320px;
      background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
      left: -120px; top: -100px;
      animation-delay: 0s;
    }
    .welcome-bg-shape.shape2 {
      width: 180px; height: 180px;
      background: linear-gradient(135deg, #fff 0%, #e2e6eb 100%);
      right: -60px; top: 60px;
      animation-delay: 2s;
    }
    .welcome-bg-shape.shape3 {
      width: 220px; height: 220px;
      background: linear-gradient(135deg, #3a7bd5 0%, #fff 100%);
      left: 40vw; bottom: -100px;
      animation-delay: 4s;
    }
    @keyframes floatShape {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.08);}
    }
    .navbar {
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: rgba(13,17,23,0.95) !important;
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
    }
    .welcome-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      overflow: visible;
    }
    .welcome-card {
      background: rgba(255,255,255,0.18);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 3rem 2.5rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeInUp 1.2s cubic-bezier(.39,.575,.565,1) both;
      position: relative;
      z-index: 1;
      overflow: visible;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .welcome-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1.2rem;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 16px rgba(58,123,213,0.10);
      object-fit: contain;
      animation: logoPop 1.5s;
      border: 2.5px solid #fff;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .welcome-card img:hover {
      box-shadow: 0 8px 32px rgba(58,123,213,0.18), 0 0 0 8px #3a7bd5;
      transform: scale(1.07) rotate(-3deg);
    }
    @keyframes logoPop {
      0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
      80% { transform: scale(1.1) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }
    .welcome-card h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
      animation: fadeIn 2s;
      letter-spacing: 1px;
    }
    .welcome-card p {
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.13rem;
      animation: fadeIn 2.2s;
      letter-spacing: 0.2px;
    }
    .btn-primary {
      padding: 0.75rem 2.2rem;
      font-size: 1.1rem;
      border-radius: 2rem;
      box-shadow: 0 4px 16px rgba(58,123,213,0.15);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
      animation: fadeIn 2.4s;
      background: #111;
      border: none;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      left: -75%;
      top: 0;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.13);
      transform: skewX(-20deg);
      transition: left 0.4s;
      z-index: 0;
    }
    .btn-primary:hover {
      background: #fff;
      color: #111;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px rgba(58,123,213,0.18);
      border: 1px solid #111;
    }
    .btn-primary:hover::before {
      left: 120%;
    }
    .btn-primary span {
      position: relative;
      z-index: 1;
    }
    .btn-primary::after {
      content: "";
      display: block;
      margin: 0 auto;
      width: 0;
      height: 2.5px;
      background: #3a7bd5;
      border-radius: 2px;
      transition: width 0.3s;
    }
    .btn-primary:hover::after {
      width: 60%;
    }
    /* Decorated Login Button */
    .btn-login {
      border-radius: 2rem;
      padding: 0.6rem 2rem;
      font-weight: 600;
      font-size: 1.08rem;
      background: linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%);
      color: #fff !important;
      border: none;
      box-shadow: 0 4px 16px rgba(58,123,213,0.18);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    .btn-login::before {
      content: '';
      position: absolute;
      left: -75%;
      top: 0;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.13);
      transform: skewX(-20deg);
      transition: left 0.4s;
      z-index: 0;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px rgba(58,123,213,0.22);
    }
    .btn-login:hover::before {
      left: 120%;
    }
    .btn-login span {
      position: relative;
      z-index: 1;
    }
    @media (max-width: 600px) {
      .welcome-card {
        padding: 2rem 1rem;
      }
      .welcome-card h1 {
        font-size: 1.4rem;
      }
      .welcome-bg-shape {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-hero"></div>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./svgsupport-main/project_root/accets/icons/logo1.png" alt="Logo" width="40" height="40" class="me-2">
        <span>Softvision IT Group</span>
      </a>
      <div>
        <a href="index.html" class="btn btn-login rounded-pill px-4"><span>Login</span></a>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="welcome-section">
    <div class="welcome-bg-shape shape1"></div>
    <div class="welcome-bg-shape shape2"></div>
    <div class="welcome-bg-shape shape3"></div>
    <div class="welcome-card mx-auto">
      <img src="./svgsupport-main/project_root/accets/icons/logo1.png" alt="Logo">
      <h1 class="mb-3">Welcome to Softvision IT Group</h1>
      <p class="mb-4">Your trusted partner for IT solutions and services.</p>
      <a href="login.html" class="btn btn-primary btn-lg shadow"><span>Get Started</span></a>
    </div>
  </div>
</body>
</html>
