<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      height: 100vh;
      background-color: #0d1117;
      color: white;
      padding: 1rem;
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      z-index: 1030;
      overflow-y: auto;
    }
    .sidebar h4 {
      font-size: 1.1rem;
    }
    .main-content {
      margin-left: 220px;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar-fixed {
      position: sticky;
      top: 0;
      z-index: 1020;
      background: #fff;
      padding: 1rem 2rem 0 2rem;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }
    .navbar-top {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .navbar-bottom {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }
    .content-scroll {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 2rem;
    }
    .form-section {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      animation: fadeInUp 0.9s cubic-bezier(.39,.575,.565,1) both;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 900px) {
      .sidebar { width: 60px; padding: 0.5rem; }
      .sidebar h4, .sidebar ul li a { display: none; }
      .main-content { margin-left: 60px; }
    }
    @media (max-width: 600px) {
      .navbar-fixed { padding: 1rem 1rem 0 1rem; }
      .content-scroll { padding: 1rem; }
    }
    .logo-link {
      display: block;
      text-align: center;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .logo-link img {
      max-width: 100px;
      max-height: 100px;
      transition: transform 0.2s;
    }
    .logo-link img:hover {
      transform: scale(1.07) rotate(-3deg);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="/index.html" class="logo-link">
      <img src="../accets/icons/logo1.png" alt="Company Logo">
    </a>
    <h4>Softvision IT Group (Pvt)Ltd</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link text-white" href="/project_root/Components/dash.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/project_root/Components/dashboard.html">Customers</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/project_root/Components/report.html">Reports</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Setup</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="navbar-fixed">
      <div class="navbar-top">
        <ul class="nav nav-tabs" id="formTabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#customerDetails">Customer Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#amcDetails">AMC/BLS/Cloud Detail</a>
          </li>
        </ul>
      </div>
      <div class="navbar-bottom">
        <button class="btn btn-outline-danger" onclick="signOut()">Sign Out</button>
      </div>
    </div>
    <div class="content-scroll">
      <div class="tab-content mt-4">
        <!-- Customer Details -->
        <div class="tab-pane fade show active form-section" id="customerDetails">
          <form>
            <div class="mb-3">
              <label class="form-label">Company *</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Groups</label>
              <select class="form-select">
                <option>Nothing selected</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-outline-primary">Save and create contact</button>
          </form>
        </div>
        <!-- AMC/BLS/Cloud Detail -->
        <div class="tab-pane fade form-section" id="amcDetails">
          <form class="row g-3">
            <div class="col-md-6"><label class="form-label">Software Name</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Version</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Users</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">AMC Paid/Not Paid</label><select class="form-select"><option>Nothing selected</option></select></div>
            <div class="col-md-6"><label class="form-label">AMC Renewal Month</label><select class="form-select"><option>Nothing selected</option></select></div>
            <div class="col-md-6"><label class="form-label">AMC Renewal Date</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">AMC Last Paid Date</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">BLS Renewal Date</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">BLS Renewal Month</label><select class="form-select"><option>Nothing selected</option></select></div>
            <div class="col-md-6"><label class="form-label">BLS Paid/Not Paid</label><select class="form-select"><option>Nothing selected</option></select></div>
            <div class="col-md-6"><label class="form-label">BLS Last Paid Date</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Cloud Renewal Date</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Cloud Renewal Month</label><select class="form-select"><option>Nothing selected</option></select></div>
            <div class="col-md-6"><label class="form-label">WhatsApp Units</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">WhatsApp Renewal Date</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">WhatsApp Renewal Month</label><select class="form-select"><option>Nothing selected</option></select></div>
            <div class="col-md-6"><label class="form-label">Mobile App Unit</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Mobile App Renewal Date</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Mobile App Renewal Month</label><select class="form-select"><option>Nothing selected</option></select></div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-outline-primary">Save and create contact</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function signOut() {
    window.location.href = "login.html";
  }
</script>
</body>
