<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Softvision IT Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f6f6;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      position: relative;
      background: url('./svgsupport-main/project_root/accets/photoes/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: rgba(13,17,23,0.55);
      backdrop-filter: blur(3px);
      animation: overlayFadeIn 1.2s;
    }
    @keyframes overlayFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      color: #fff;
    }
    .login-bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      z-index: 0;
      filter: blur(2px);
      pointer-events: none;
      animation: floatShape 12s ease-in-out infinite alternate;
    }
    .login-bg-shape.shape1 {
      width: 320px; height: 320px;
      background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
      left: -120px; top: -100px;
      animation-delay: 0s;
    }
    .login-bg-shape.shape2 {
      width: 180px; height: 180px;
      background: linear-gradient(135deg, #fff 0%, #e2e6eb 100%);
      right: -60px; top: 60px;
      animation-delay: 2s;
    }
    .login-bg-shape.shape3 {
      width: 220px; height: 220px;
      background: linear-gradient(135deg, #3a7bd5 0%, #fff 100%);
      left: 40vw; bottom: -100px;
      animation-delay: 4s;
    }
    @keyframes floatShape {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.08);}
    }
    .navbar {
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: rgba(13,17,23,0.95) !important;
      backdrop-filter: blur(2px);
    }
    .login-card {
      background: rgba(255,255,255,0.13);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeInUp 1.2s cubic-bezier(.39,.575,.565,1) both;
      position: relative;
      z-index: 1;
      overflow: visible;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .login-card img {
      width: 70px;
      height: 70px;
      margin-bottom: 1.2rem;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 16px rgba(58,123,213,0.10);
      object-fit: contain;
      animation: logoPop 1.5s;
      border: 2.5px solid #fff;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .login-card img:hover {
      box-shadow: 0 8px 32px rgba(58,123,213,0.18), 0 0 0 8px #3a7bd5;
      transform: scale(1.07) rotate(-3deg);
    }
    @keyframes logoPop {
      0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
      80% { transform: scale(1.1) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }
    .close-icon {
      position: absolute;
      top: 18px;
      right: 18px;
      font-size: 1.4rem;
      color: #888;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
      z-index: 2;
      background: #000;
      border-radius: 50%;
      padding: 0.2rem 0.4rem;
      line-height: 1;
    }
    .close-icon:hover {
      color: #fff;
      background: #3a7bd5;
      transform: scale(1.1) rotate(90deg);
    }
    .login-card h2 {
      font-weight: 700;
      color: #3a7bd5;
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
      letter-spacing: 1px;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .form-label {
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .form-control {
      border-radius: 1.2rem;
      background: rgba(255,255,255,0.18);
      color: #222;
      border: 1.5px solid #e2e6eb;
      transition: border 0.2s, box-shadow 0.2s;
      font-size: 1.05rem;
    }
    .form-control:focus {
      border: 1.5px solid #3a7bd5;
      box-shadow: 0 0 0 2px #3a7bd540;
      background: #fff;
      color: #222;
    }
    .btn-primary {
      padding: 0.6rem 2.2rem;
      font-size: 1.1rem;
      border-radius: 2rem;
      box-shadow: 0 4px 16px rgba(58,123,213,0.15);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
      background: #3a7bd5;
      border: none;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      left: -75%;
      top: 0;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.13);
      transform: skewX(-20deg);
      transition: left 0.4s;
      z-index: 0;
    }
    .btn-primary:hover {
      background: #fff;
      color: #3a7bd5;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px rgba(58,123,213,0.18);
      border: 1px solid #3a7bd5;
    }
    .btn-primary:hover::before {
      left: 120%;
    }
    .btn-primary span {
      position: relative;
      z-index: 1;
    }
    .btn-primary::after {
      content: "";
      display: block;
      margin: 0 auto;
      width: 0;
      height: 2.5px;
      background: #3a7bd5;
      border-radius: 2px;
      transition: width 0.3s;
    }
    .btn-primary:hover::after {
      width: 60%;
    }
    .login-card .mt-3 a {
      color: #3a7bd5;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .login-card .mt-3 a:hover {
      color: #295fa6;
    }
    #loginError {
      font-size: 0.98rem;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      25% { transform: translateX(-6px);}
      50% { transform: translateX(6px);}
      75% { transform: translateX(-4px);}
      100% { transform: translateX(0);}
    }
    @media (max-width: 600px) {
      .login-card {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
      }
      .login-card h2 {
        font-size: 1.2rem;
      }
      .login-bg-shape {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="login-bg-shape shape1"></div>
  <div class="login-bg-shape shape2"></div>
  <div class="login-bg-shape shape3"></div>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./svgsupport-main/project_root/accets/icons/logo1.png" alt="Logo" width="40" height="40" class="me-2">
        <span>Softvision IT Group</span>
      </a>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="login-section">
    <div class="login-card mx-auto">
      <i class="bi bi-x-lg close-icon" onclick="window.location.href='index.html'" title="Back to Home"></i>
      <img src="./svgsupport-main/project_root/accets/icons/logo1.png" alt="Logo">
      <h2 class="mb-4">Login</h2>
      <form onsubmit="return handleLogin(event)">
        <div class="mb-3 text-start">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required autocomplete="username">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>
        <div id="loginError" class="text-danger mb-3" style="display:none;">Invalid email or password.</div>
        <button type="submit" class="btn btn-primary w-100"><span>Login</span></button>
        <div class="mt-3 text-center">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      if (email === 'admin@example.com' && password === 'admin123') {
        window.location.href = "dash.html";
      } else {
        errorDiv.style.display = 'block';
        errorDiv.classList.remove('animate');
        void errorDiv.offsetWidth; // trigger reflow for animation
        errorDiv.classList.add('animate');
      }
      return false;
    }
  </script>
</body>
</html>
